{% extends "base_generic.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% block content %}
  <div class="features">
      <h1>Add your post</h1>
      <form method="POST">
          {% csrf_token %}
          {{ form.title }}<br>
          {{ form.topic }}<br>
          {{ form.main_text }}<br>

        <button class="btn btn-success" type="submit">Post</button>
      </form>
  </div>
{% endblock %}
