{% extends "base_generic.html" %}

{% block content %}
    <h1>List of posts</h1>
    {% if object_list %}
        <ul>
            {% for post in object_list %}
                <li>
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>, by: {{ post.author }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts yet.</p>
    {% endif %}
{% endblock %}
